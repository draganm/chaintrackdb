name: Run go tests
on: [push, pull_request]
jobs:
  ci:
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
          id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Run tests
        run: go test -v ./...